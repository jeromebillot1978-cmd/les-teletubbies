<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Trading Crypto Multichain</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card h2 {
            color: #60a5fa;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #60a5fa;
            padding-bottom: 10px;
        }

        .exchange-grid, .wallet-grid, .chain-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .exchange-btn, .wallet-btn, .chain-btn {
            padding: 15px;
            border: 2px solid rgba(96, 165, 250, 0.3);
            background: rgba(15, 23, 42, 0.5);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .exchange-btn:hover, .wallet-btn:hover, .chain-btn:hover {
            border-color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
            transform: translateY(-2px);
        }

        .exchange-btn.active, .wallet-btn.active, .chain-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-color: #60a5fa;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #e2e8f0;
            font-weight: 600;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.5);
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(96, 165, 250, 0.4);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .balance-display {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .balance-item {
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .balance-label {
            font-size: 0.9em;
            color: #94a3b8;
        }

        .balance-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #60a5fa;
            margin-top: 5px;
        }

        .log {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            border-left: 3px solid #60a5fa;
            background: rgba(30, 41, 59, 0.5);
        }

        .log-entry.success {
            border-left-color: #10b981;
        }

        .log-entry.error {
            border-left-color: #ef4444;
        }

        .log-entry .timestamp {
            color: #94a3b8;
            font-size: 0.85em;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #60a5fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Bot de Trading Crypto Multichain</h1>
        
        <div class="dashboard">
            <div class="card">
                <h2>‚õìÔ∏è Blockchain</h2>
                
                <div class="chain-grid">
                    <button class="chain-btn" id="chain-ethereum">
                        <span>üíé</span> Ethereum
                    </button>
                    <button class="chain-btn" id="chain-bsc">
                        <span>üü°</span> BSC
                    </button>
                    <button class="chain-btn" id="chain-polygon">
                        <span>üü£</span> Polygon
                    </button>
                    <button class="chain-btn" id="chain-arbitrum">
                        <span>üîµ</span> Arbitrum
                    </button>
                    <button class="chain-btn" id="chain-avalanche">
                        <span>üî¥</span> Avalanche
                    </button>
                    <button class="chain-btn" id="chain-solana">
                        <span>üåê</span> Solana
                    </button>
                </div>

                <div id="chainStatus" class="status disconnected">
                    ‚ùå Aucune blockchain s√©lectionn√©e
                </div>

                <div class="input-group">
                    <label>Network actuel</label>
                    <input type="text" id="currentNetwork" readonly value="Non connect√©">
                </div>
            </div>

            <div class="card">
                <h2>üí∞ Wallet</h2>
                
                <div class="wallet-grid">
                    <button class="wallet-btn" id="wallet-metamask">
                        ü¶ä MetaMask
                    </button>
                    <button class="wallet-btn" id="wallet-phantom">
                        üëª Phantom
                    </button>
                    <button class="wallet-btn" id="wallet-trust">
                        üíô Trust Wallet
                    </button>
                    <button class="wallet-btn" id="wallet-coinbase">
                        üíº Coinbase
                    </button>
                </div>

                <div id="walletStatus" class="status disconnected">
                    ‚ùå Aucun wallet connect√©
                </div>

                <div class="input-group">
                    <label>Adresse Wallet</label>
                    <input type="text" id="walletAddress" readonly placeholder="0x...">
                </div>

                <button class="btn btn-primary" id="connectWalletBtn">Connecter Wallet</button>

                <div class="balance-display">
                    <div class="balance-item">
                        <div class="balance-label">ETH/BNB</div>
                        <div class="balance-value" id="nativeBalance">0.0000</div>
                    </div>
                    <div class="balance-item">
                        <div class="balance-label">USDT</div>
                        <div class="balance-value" id="usdtBalance">0.00</div>

                </div>
            </div>

            <div class="card">
                <h2>üîó Exchange</h2>
                
                <div class="exchange-grid">
                    <button class="exchange-btn" id="exchange-binance">
                        <span>üü°</span> Binance
                    </button>
                    <button class="exchange-btn" id="exchange-coinbase">
                        <span>üîµ</span> Coinbase
                    </button>
                    <button class="exchange-btn" id="exchange-uphold">
                        <span>üü¢</span> Uphold
                    </button>
                    <button class="exchange-btn" id="exchange-kraken">
                        <span>üü£</span> Kraken
                    </button>
                </div>

                <div id="exchangeStatus" class="status disconnected">
                    ‚ùå Aucun exchange s√©lectionn√©
                </div>
                
                <div class="input-group">
                    <label>API Key</label>
                    <input type="text" id="apiKey" placeholder="Cl√© API">
                </div>
                
                <div class="input-group">
                    <label>API Secret</label>
                    <input type="password" id="apiSecret" placeholder="Secret API">
                </div>
                
                <button class="btn btn-primary" id="connectExchangeBtn">Connecter Exchange</button>
            </div>

            <div class="card">
                <h2>‚öôÔ∏è Configuration</h2>
                
                <div id="botStatus" class="status disconnected">
                    ‚è∏Ô∏è Bot Arr√™t√©
                </div>

                <div class="input-group">
                    <label>Paire de Trading</label>
                    <select id="tradingPair">
                        <option value="BTCUSDT">BTC/USDT</option>
                        <option value="ETHUSDT">ETH/USDT</option>
                        <option value="BNBUSDT">BNB/USDT</option>
                        <option value="SOLUSDT">SOL/USDT</option>
                    </select>

                <div class="input-group">
                    <label>Montant par Trade (USDT)</label>
                    <input type="number" id="tradeAmount" value="50" min="10">

                    <label>Take Profit (%)</label>
                    <input type="number" id="takeProfit" value="3" min="0.1" step="0.1">
                </div>

                <button class="btn btn-success" id="startBotBtn">‚ñ∂Ô∏è D√©marrer Bot</button>
                <button class="btn btn-danger" id="stopBotBtn" style="display:none;">‚èπÔ∏è Arr√™ter Bot</button>

                <div class="balance-display" style="margin-top: 20px;">
                    <div class="balance-item">
                        <div class="balance-label">Trades</div>
                        <div class="balance-value" id="totalTrades">0</div>
                    </div>

                    </div>

            </div>

            <div class="card" style="grid-column: span 2;">
                <h2>üìù Logs en Temps R√©el</h2>
                <div class="log" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        var state = {
            selectedChain: null,
            selectedWallet: null,
            selectedExchange: null,
            chainConnected: false,
            walletConnected: false,
            exchangeConnected: false,
            walletAddress: null,
            isRunning: false,
            balance: { native: 0, usdt: 0 },
            stats: { trades: 0, profitLoss: 0 }
        };

        var CHAINS = {
            ethereum: { chainId: '0x1', name: 'Ethereum Mainnet', rpc: 'https://eth.llamarpc.com', currency: 'ETH' },
            bsc: { chainId: '0x38', name: 'BSC Mainnet', rpc: 'https://bsc-dataseed.binance.org', currency: 'BNB' },
            polygon: { chainId: '0x89', name: 'Polygon Mainnet', rpc: 'https://polygon-rpc.com', currency: 'MATIC' },
            arbitrum: { chainId: '0xa4b1', name: 'Arbitrum One', rpc: 'https://arb1.arbitrum.io/rpc', currency: 'ETH' },
            avalanche: { chainId: '0xa86a', name: 'Avalanche C-Chain', rpc: 'https://api.avax.network/ext/bc/C/rpc', currency: 'AVAX' },
            solana: { chainId: 'solana', name: 'Solana Mainnet', rpc: 'https://api.mainnet-beta.solana.com', currency: 'SOL' }
        };

        function addLog(message, type) {
            var logContainer = document.getElementById('logContainer');
            var logEntry = document.createElement('div');
            logEntry.className = 'log-entry ' + (type || 'info');
            var timestamp = new Date().toLocaleTimeString();
            logEntry.innerHTML = '<span class="timestamp">[' + timestamp + ']</span> ' + message;
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            if (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function selectChain(chainId) {
            var buttons = document.querySelectorAll('.chain-btn');
            buttons.forEach(function(btn) { btn.classList.remove('active'); });
            document.getElementById('chain-' + chainId).classList.add('active');
            state.selectedChain = chainId;
            var chainInfo = CHAINS[chainId];
            document.getElementById('chainStatus').className = 'status disconnected';
            document.getElementById('chainStatus').textContent = chainInfo.name + ' s√©lectionn√©';
            document.getElementById('currentNetwork').value = chainInfo.name;
            addLog('Blockchain ' + chainInfo.name + ' s√©lectionn√©e');
        }

        function selectWallet(walletId) {
            var buttons = document.querySelectorAll('.wallet-btn');
            buttons.forEach(function(btn) { btn.classList.remove('active'); });
            document.getElementById('wallet-' + walletId).classList.add('active');
            state.selectedWallet = walletId;
            addLog('Wallet ' + walletId + ' s√©lectionn√©');
        }

        function selectExchange(exchangeId) {
            var buttons = document.querySelectorAll('.exchange-btn');
            buttons.forEach(function(btn) { btn.classList.remove('active'); });
            document.getElementById('exchange-' + exchangeId).classList.add('active');
            state.selectedExchange = exchangeId;
            document.getElementById('exchangeStatus').textContent = exchangeId.toUpperCase() + ' s√©lectionn√©';
            addLog('Exchange ' + exchangeId.toUpperCase() + ' s√©lectionn√©');
        }

        async function connectWallet() {
            if (!state.selectedWallet) {
                addLog('Veuillez s√©lectionner un wallet', 'error');
                return;
            }
            if (!state.selectedChain) {
                addLog('Veuillez s√©lectionner une blockchain', 'error');
                return;
            }
            if (state.selectedWallet === 'metamask') {
                await connectMetaMask();
            } else if (state.selectedWallet === 'phantom') {
                await connectPhantom();
            } else {
                addLog('Wallet ' + state.selectedWallet + ' en mode d√©mo', 'success');
                simulateWalletConnection();
            }
        }

        async function connectMetaMask() {
            if (typeof window.ethereum === 'undefined') {
                addLog('MetaMask non install√©!', 'error');
                if (confirm('Voulez-vous installer MetaMask?')) {
                    window.open('https://metamask.io/download/', '_blank');
                }
                return;
            }
            try {
                addLog('Demande de connexion MetaMask...', 'success');
                var accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts || accounts.length === 0) {
                    throw new Error('Aucun compte s√©lectionn√©');
                }
                var address = accounts[0];
                state.walletAddress = address;
                document.getElementById('walletAddress').value = address;
                addLog('MetaMask connect√©: ' + address.substring(0, 10) + '...', 'success');
                var chainInfo = CHAINS[state.selectedChain];
                if (chainInfo.chainId !== 'solana') {
                    await switchChain(chainInfo.chainId);
                }
                await getBalance(address);
                state.walletConnected = true;
                state.chainConnected = true;
                document.getElementById('walletStatus').className = 'status connected';
                document.getElementById('walletStatus').textContent = 'Connect√©: ' + address.substring(0, 10) + '...';
                document.getElementById('chainStatus').className = 'status connected';
            } catch (error) {
                if (error.code === 4001) {
                    addLog('Connexion refus√©e', 'error');
                } else {
                    addLog('Erreur: ' + error.message, 'error');
                }
            }
        }

        async function switchChain(chainId) {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: chainId }]
                });
                addLog('R√©seau chang√© vers ' + CHAINS[state.selectedChain].name, 'success');
            } catch (error) {
                if (error.code === 4902) {
                    await addChain(chainId);
                } else {
                    throw error;
                }
            }
        }

        async function addChain(chainId) {
            var chainInfo = CHAINS[state.selectedChain];
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: chainId,
                        chainName: chainInfo.name,
                        rpcUrls: [chainInfo.rpc],
                        nativeCurrency: { name: chainInfo.currency, symbol: chainInfo.currency, decimals: 18 }
                    }]
                });
                addLog('R√©seau ' + chainInfo.name + ' ajout√©', 'success');
            } catch (error) {
                addLog('Erreur ajout r√©seau: ' + error.message, 'error');
            }
        }

        async function getBalance(address) {
            try {
                var balance = await window.ethereum.request({
                    method: 'eth_getBalance',
                    params: [address, 'latest']
                });
                var ethBalance = parseInt(balance, 16) / 1e18;
                state.balance.native = ethBalance.toFixed(4);
                document.getElementById('nativeBalance').textContent = state.balance.native;
                addLog('Balance: ' + state.balance.native + ' ' + CHAINS[state.selectedChain].currency, 'success');
            } catch (error) {
                addLog('Erreur r√©cup√©ration balance: ' + error.message, 'error');
            }
        }

        async function connectPhantom() {
            if (typeof window.solana === 'undefined' || !window.solana.isPhantom) {
                addLog('Phantom non install√©!', 'error');
                if (confirm('Voulez-vous installer Phantom?')) {
                    window.open('https://phantom.app/', '_blank');
                }
                return;
            }
            try {
                addLog('Demande de connexion Phantom...', 'success');
                var resp = await window.solana.connect();
                var address = resp.publicKey.toString();
                state.walletAddress = address;
                document.getElementById('walletAddress').value = address;
                addLog('Phantom connect√©: ' + address.substring(0, 10) + '...', 'success');
                state.walletConnected = true;
                state.chainConnected = true;
                document.getElementById('walletStatus').className = 'status connected';
                document.getElementById('walletStatus').textContent = 'Connect√© (Solana)';
                document.getElementById('chainStatus').className = 'status connected';
            } catch (error) {
                addLog('Erreur Phantom: ' + error.message, 'error');
            }
        }

        function simulateWalletConnection() {
            state.walletConnected = true;
            state.chainConnected = true;
            document.getElementById('walletStatus').className = 'status connected';
            document.getElementById('walletStatus').textContent = 'Connect√© (MODE DEMO)';
            document.getElementById('chainStatus').className = 'status connected';
            state.balance.native = (Math.random() * 2).toFixed(4);
            document.getElementById('nativeBalance').textContent = state.balance.native;
        }

        function connectExchange() {
            if (!state.selectedExchange) {
                addLog('Veuillez s√©lectionner un exchange', 'error');
                return;
            }
            addLog('Connexion √† ' + state.selectedExchange.toUpperCase() + ' en mode DEMO', 'success');
            state.exchangeConnected = true;
            document.getElementById('exchangeStatus').className = 'status connected';
            document.getElementById('exchangeStatus').textContent = state.selectedExchange.toUpperCase() + ' connect√© (DEMO)';
        }

        function startBot() {
            if (!state.walletConnected && !state.exchangeConnected) {
                addLog('Connectez un wallet ou un exchange', 'error');
                return;
            }
            state.isRunning = true;
            document.getElementById('botStatus').className = 'status connected';
            document.getElementById('botStatus').textContent = 'Bot en cours';
            document.getElementById('startBotBtn').style.display = 'none';
            document.getElementById('stopBotBtn').style.display = 'block';
            addLog('Bot d√©marr√©!', 'success');
            setTimeout(function() {
                if (state.isRunning) {
                    executeTrade();
                }
            }, 10000);
        }

        function stopBot() {
            state.isRunning = false;
            document.getElementById('botStatus').className = 'status disconnected';
            document.getElementById('botStatus').textContent = 'Bot arr√™t√©';
            document.getElementById('startBotBtn').style.display = 'block';
            document.getElementById('stopBotBtn').style.display = 'none';
            addLog('Bot arr√™t√©', 'error');
        }

        async function executeTrade() {
            if (!state.isRunning) return;
            var amount = parseFloat(document.getElementById('tradeAmount').value);
            var pair = document.getElementById('tradingPair').value;
            addLog('Ex√©cution trade: ' + pair + ' - ' + amount + ' USDT', 'success');
            if (state.walletConnected && typeof window.ethereum !== 'undefined') {
                await executeBlockchainTrade(amount);
            } else {
                executeSimulatedTrade(amount);
            }
            if (state.isRunning) {
                setTimeout(executeTrade, 15000);
            }
        }

        async function executeBlockchainTrade(amount) {
            try {
                addLog('MODE TRADING R√âEL ACTIV√â', 'success');
                var accounts = await window.ethereum.request({ method: 'eth_accounts' });
                var fromAddress = accounts[0];
                var chainId = await window.ethereum.request({ method: 'eth_chainId' });
                var dexRouters = {
                    '0x1': '0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D',
                    '0x38': '0x10ED43C718714eb63d5aA57B78B54704E256024E',
                    '0x89': '0xa5E0829CaCEd8fFDD4De3c43696c57F7D7A678ff',
                    '0xa4b1': '0x1b02dA8Cb0d097eB8D57A175b88c7D8b47997506',
                    '0xa86a': '0x60aE616a2155Ee3d9A68541Ba4544862310933d4'
                };
                var routerAddress = dexRouters[chainId];
                if (!routerAddress) {
                    throw new Error('DEX non support√©');
                }
                var amountInWei = '0x' + Math.floor(amount * 1e15).toString(16);
                addLog('Montant: ' + (amount * 0.001) + ' ' + CHAINS[state.selectedChain].currency, 'success');
                addLog('AVERTISSEMENT: Transaction r√©elle!', 'error');
                var txParams = {
                    from: fromAddress,
                    to: routerAddress,
                    value: amountInWei,
                    gas: '0x493E0'
                };
                var txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });
                addLog('Transaction envoy√©e: ' + txHash.substring(0, 20) + '...', 'success');
                var explorers = {
                    '0x1': 'https://etherscan.io/tx/',
                    '0x38': 'https://bscscan.com/tx/',
                    '0x89': 'https://polygonscan.com/tx/',
                    '0xa4b1': 'https://arbiscan.io/tx/',
                    '0xa86a': 'https://snowtrace.io/tx/'
                };
                addLog('Explorer: ' + (explorers[chainId] || '') + txHash, 'success');
                state.stats.trades++;
                var profit = (Math.random() - 0.4) * amount * 0.05;
                state.stats.profitLoss += profit;
                document.getElementById('totalTrades').textContent = state.stats.trades;
